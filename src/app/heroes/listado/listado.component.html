<p>listado works!</p>

<div *ngIf="isAnyHeroDeleted(); else noBorrado">
    <h3>Heroe Borrado</h3>
    <span>{{heroDeleted}}</span>
</div>

<ng-template #noBorrado>
    <h3>No ha Borrado Nada.</h3>
</ng-template>

   
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
      {{i + 1}} - {{heroe}}
    </li>
    
</ul>


<button (click)="deleteHeroe()">
    Delete
</button>
